<div class="word-display" *ngIf="vm$ | async as vm">
  <!-- Meldung nur anzeigen, wenn vorhanden -->
  <div class="message" *ngIf="vm.lastMessage">
    {{ vm.lastMessage }}
  </div>

  <!-- Wort mittig mit AbstÃ¤nden -->
  <div class="masked-word">
    {{ vm.maskedWord }}
  </div>

  <!-- Fehlversuche mittig -->
  <div class="errors">
    Fehlversuche: {{ vm.errorsCount }} / 15
  </div>
</div>
